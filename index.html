<body>
    <h1>rCaltrain</h1>
    <div id="inputs">
        <div class="input-group">
            <label>From:</label>
            <select id="from"></select>
            <button id="reverse" type="submit"></button>
        </div>
        <div class="input-group">
            <label>To:</label>
            <select id="to"></select>
        </div>
        <div class="input-group">
            <label>When:</label>
            <select id="when">
                <option value="now">From now</option>
                <option value="weekday">Weekday</option>
                <option value="weekend">Weekend</option>
            </select>
        </div>
    </div>

    <div id="info"></div>
    <div id="result"></div>
