<!DOCTYPE html>
<html>
<head>
    <title>rCaltrain: A better scheduler.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="papaparse.min.js"></script>
    <script type="text/javascript" src="default.js"></script>
</head>
<body>
    <div id="inputs">
        <label>From:</label>
        <select id="from"></select>
        <br/>
        <label>To:</label>
        <select id="to"></select>
        <br/>
        <label>When:</label>
        <select id="when" disabled="disabled">
            <option value="weekday">Weekday</option>
            <option value="weekend">Weekend</option>
        </select>
        <label>Now:</label>
        <select id="now" type="checkbox">
            <option value="true" selected="selected">True</option>
            <option value="false">False</option>
        </select>
        <br/>
        <button id="search" type="submit" disabled="disabled">Search</button>
        <button id="reverse" type="submit" disabled="disabled">Return trip</button>
    </div>
    <div id="result"></div>
</body>
</html>
