<!DOCTYPE html>
<html>
<head>
    <title>rCaltrain: A better scheduler.</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" href="icon_048.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon_152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="default.css">
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="papaparse.min.js"></script>
    <script type="text/javascript" src="default.js"></script>
</head>
<body>
    <div id="inputs">
        <label>From:</label>
        <select id="from"></select>
        <br/>
        <label>To:</label>
        <select id="to"></select>
        <br/>
        <label>When:</label>
        <select id="when" disabled="disabled">
            <option value="weekday">Weekday</option>
            <option value="weekend">Weekend</option>
        </select>
        <input id="now" type="checkbox" checked="checked">Now</input>
        <br/>
        <button id="search" type="submit" disabled="disabled">Search</button>
        <button id="reverse" type="submit" disabled="disabled">Return trip</button>
    </div>
    <div id="result"></div>
</body>
</html>
